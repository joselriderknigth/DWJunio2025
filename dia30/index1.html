<!DOCTYPE html>
<html lang="=es">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dia 30</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='css/main.css'>
    <script src='js/main.js' defer></script>
</head>
<body>

    <button id="abrir"> Abrir ventana</button>
    <button id="cerrar"> Cerrar ventana</button>
    <button id="mover"> Mover ventana</button>
    <button id="redimensionar"> Redimensionar ventana</button>
    <button id="abrirGoogle"> Abrir Google</button>

    <div class="number" >1</div>
    <div class="number" >2</div>
    <div class="number" >3</div>
    <div class="number" >4</div>
    <div class="number" >5</div>

    <button id="numbersButton">Numbers</button> 
    
    <form class="calculator">
        <input type="number" class="number" id="number1">
        <select class="number" id="operacion">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" class="number" id="number2">
        <button class="number">=</button>
        <div class="number" id="resultado">0</div>
    </form>



</body>
</html>

<!DOCTYPE html>

<head>
    <meta charset='utf-8'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='css/main.css'>

<body>

    <h1 style="text-align: center; margin-top: 20px;">Empresas Tecnol√≥gicas</h1>

    <div class="logo-container">
        <a href="https://www.google.com" target="_blank" aria-label="Google" title="Visitar Google">
            <picture>
              <source type="image/webp" srcset="./images/google-brand-color.webp">
              <source type="image/jpeg" srcset="/path/to/your-google-logo.jpeg" >
              <img src="./images/google-brand-color.png" alt="Google logo" loading="lazy">
            </picture>
        </a>

        <a href="https://www.microsoft.com" target="_blank" aria-label="Microsoft" title="Visitar Microsoft">
            <picture>
               <source srcset="./images/microsoft-text.webp" type="image/webp">
                <source srcset="/path/to/your-microsoft-logo.jpeg" type="image/jpeg">
                <img src="./images/microsoft-text.png" alt="Microsoft logo">
            </picture>
        </a>

        <a href="https://www.apple.com" target="_blank" aria-label="Apple" title="Visitar Apple">
            <picture>
                <source srcset="./images/IPhone.webp"
                    type="image/webp">
                <source srcset="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg.jpg"
                    type="image/jpeg">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/Microsoft_logo_%282012%29.svg/200px-Microsoft_logo_%282012%29.svg.jpg"
                    alt="Logo de Apple">
            </picture>
        </a>

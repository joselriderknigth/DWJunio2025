<!DOCTYPE html>
<html lang="=es">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dia20
    </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='css/main.css'>
    <script src='js/main.js'></script>
</head>

<body>

    <h3 class="contacto__titulo">Queremos Saludarte:</h3>

    <form>

        <div>
            <label class="contacto__label" for="fname">Nombre:</label><br>
            <input class="contacto__input" type="text" id="fname" name="fname"><br>
        </div>
        <div>
            <label class="contacto__label" for="lname">Apellido:</label><br>
            <input class="contacto__input" type="text" id="lname" name="lname">
        </div>
        <div>
            <label class="contacto__label" for="email">Enter your email:</label>
            <input class="contacto__input" type="email" id="email" name="email">
        </div>
        <div>
            <label class="contacto__label" for="phone">Ingresa tu numero de contacto:</label>
            <input class="contacto__input" type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        </div>
        <div>
            <label class="contacto__label" for="w3review">Comentarios:</label>
            <textarea class="contacto__textarea" id="w3review" name="w3review" rows="4" cols="50">
           </textarea>
        </div>
        <input class="contacto__input" type="button" onclick="alert('Contacto Enviado!')" value="Enviar">
    </form>

</body>

</html>
